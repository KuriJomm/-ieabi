<!DOCTYPE html><html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Õieabi – taimede rõõm ja abi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f9f0;
      color: #2d402c;
      margin: 0;
      padding: 0;
    }
    header {
      background: #79c26e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #79c26e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #66b25e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Õieabi</h1>
    <p>Taimede rõõm, abi ja jagatud tarkus</p>
  </header>
  <main>
    <section>
      <h2>Lisa pilt oma lillest</h2>
      <input type="url" placeholder="Pildi link (URL)">
      <textarea placeholder="Kirjelda, mis viga on või mida soovid teada"></textarea>
      <button>Postita mure</button>
    </section>
    <section>
      <h2>Paku oma lill müüki</h2>
      <input type="text" placeholder="Lille nimi">
      <input type="number" placeholder="Hind €">
      <input type="url" placeholder="Pildi link">
      <textarea placeholder="Kirjeldus (kasvutingimused, vanus vms)"></textarea>
      <button>Lisa müüki</button>
    </section>
    <section>
      <h2>Jaga taimede tarkust</h2>
      <textarea placeholder="Kirjuta oma nipp või tarkus, mida soovitad teistele"></textarea>
      <button>Jaga tarkust</button>
    </section>
  </main>
</body>
</html>
